<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS only -->
    <link rel="stylesheet" href="css/style.css">

    <link rel="shortcut icon" href="assets/icons/favicon.ico" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://kit.fontawesome.com/cfc5476ab8.js" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <title>Dado</title>
</head>

<body>
    <div class="Container">
        <div class="sub-Container">
            <div class="triangle" id="triangle-top-l">
                <p></p>
            </div>

            <div class="triangle" id="triangle-top-r">
                <p></p>
            </div>
        </div>

        <div class="sub-Container">
            <div class="triangle" id="triangle-center-small-l">
                <p></p>
            </div>

            <div class="triangle" id="triangle-center-medium-l">
                <p></p>
            </div>

            <div class="triangle" id="principal-triangle">
                <p></p>
            </div>

            <div class="triangle" id="triangle-center-medium-r">
                <p></p>
            </div>

            <div class="triangle" id="triangle-center-small-r">
                <p></p>
            </div>
        </div>

        <div class="sub-Container">

            <div class="triangle" id="triangle-bottom-l">
                <p>13</p>
            </div>

            <div class="triangle" id="triangle-bottom-c">
                <p>7</p>
            </div>

            <div class="triangle" id="triangle-bottom-r">
                <p>20</p>
            </div>
        </div>

        <a type="button" class="btn btn-outline-dark btn-lg px-4 mt-5" href="./index.html">Volver</a>
    </div>


    <script>
        var triangle = document.getElementById('principal-triangle'),
            paragraphs = document.getElementsByTagName("p");

        document.addEventListener('DOMContentLoaded', () => {
            let list = [];
            let repeated;
            for (let i = 0; i < 10; i++) {
                while (!list[i]) {
                    repeated = true;
                    while (repeated == true) {
                        let random = Math.random();
                        random = random * 20 + 1;
                        random = Math.trunc(random);
                        for (let j = 0; j < list.length; j++) {
                            if (list[j] == random) {
                                repeated = true;
                                break;
                            } else {
                                repeated = false;
                            }
                        }
                        list[i] = random;
                    }

                }
            }

            for (var i = 0; i < paragraphs.length; i++) {
                paragraphs[i].innerHTML = list[i];
            }
        });

        triangle.addEventListener('click', () => {
            let list = [];
            let repeated;
            for (let i = 0; i < 10; i++) {
                while (!list[i]) {
                    repeated = true;
                    while (repeated == true) {
                        let random = Math.random();
                        random = random * 20 + 1;
                        random = Math.trunc(random);
                        for (let j = 0; j < list.length; j++) {
                            if (list[j] == random) {
                                repeated = true;
                                break;
                            } else {
                                repeated = false;
                            }
                        }
                        list[i] = random;
                    }

                }
            }

            for (var i = 0; i < paragraphs.length; i++) {
                paragraphs[i].innerHTML = list[i];
            }
        })
    </script>
</body>

</html>
